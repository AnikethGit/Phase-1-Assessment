<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card bg-light">
                <div class="card-header">
                    <h3 class="text-justify">Welcome Admin: <span class="text-primary">{{name}}</span>
                         <span class="offset-4">{{username}}</span></h3>
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="card bg-secondary">
                            <img class="card-img-top" src="assets/Images/addmovie.jpg" alt="add-medicine.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">Add Movie</h4>
                                <p class="card-text">Add a new movie to our theatre.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/add-medicine" role="button" class="btn btn-warning btn-block">Add
                                    Movie</a>
                            </div>
                        </div>
                        <div class="card bg-secondary">
                            <img class="card-img-top" src="assets/Images/allmovie.png" alt="all-medicines.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">All Movies</h4>
                                <p class="card-text">Display all the movies screening.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/get/all/medicines" role="button"
                                    class="btn btn-danger btn-block">Show All Movie</a>
                            </div>
                        </div>
                        <div class="card bg-secondary">
                            <img class="card-img-top" src="assets/Images/order.png" alt="order.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">All Bookings</h4>
                                <p class="card-text">Display all the bookings created by customers.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/all/user-orders" role="button" class="btn btn-dark btn-block">Show
                                    All Bookings</a>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
