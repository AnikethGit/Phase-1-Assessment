<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card bg-light">
                <div class="card-header">
                    <h3 class="text-justify">Welcome Admin: <span class="text-primary">{{name}}</span>
                         <span class="offset-4">{{username}}</span></h3>
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="card bg-success">
                            <img class="card-img-top" src="assets/Images/add-food.jpg" alt="add-food.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">Add Food</h4>
                                <p class="card-text">Add a new food to our store.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/add-food" role="button" class="btn btn-warning btn-block">Add
                                    Food</a>
                            </div>
                        </div>
                        <div class="card bg-info">
                            <img class="card-img-top" src="assets/Images/all-food.jpg" alt="all-foods.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">All Foods</h4>
                                <p class="card-text">Display all the food's in our store.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/get/all/foods" role="button"
                                    class="btn btn-danger btn-block">Show All Foods</a>
                            </div>
                        </div>
                        <div class="card bg-secondary">
                            <img class="card-img-top" src="assets/Images/order.png" alt="order.png"
                                style="width:100%; height:250px;">
                            <div class="card-body text-center">
                                <h4 class="card-title">All Orders</h4>
                                <p class="card-text">Display all the order's created by customers.</p>
                            </div>
                            <div class="card-footer">
                                <a routerLink="/admin/all/user-orders" role="button" class="btn btn-dark btn-block">Show
                                    All Orders</a>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
